<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player RAP Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="glass">
    <h1>Player RAP Lookup</h1>
    <form id="lookupForm">
      <input type="text" id="playerId" placeholder="Enter Player ID..." required>
      <button type="submit">Search</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
  document.getElementById('lookupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const playerId = document.getElementById('playerId').value.trim();
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    resultDiv.innerHTML = '';
    errorDiv.innerHTML = '';

    if (!playerId) return;

    const url = `https://api.allorigins.win/raw?url=` + encodeURIComponent(
      `https://cartii.fit/apisite/inventory/v1/users/${playerId}/assets/collectibles?limit=5000`
    );

    try {
      const resp = await fetch(url);
      const data = await resp.json();
      const items = data.data;

      if (!items || items.length === 0) {
        resultDiv.innerHTML = `<p>No collectibles found.</p>`;
        return;
      }

      let totalRAP = 0;
      items.forEach(item => {
        if (item.recentAveragePrice != null) totalRAP += Number(item.recentAveragePrice);
      });

      resultDiv.innerHTML = `
        <h2>Total RAP: ${totalRAP}</h2>
        <p>Items: ${items.length}</p>
      `;

    } catch (err) {
      errorDiv.innerHTML = `Error fetching data.`;
      console.log(err);
    }
  });
  </script>

</body>
</html>
